on:
  push:
    branches:
      - main
name: ğŸš€ Deploy
jobs:
  deploy:
    name: ğŸ› ï¸ Deploy to Hostoo
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: ğŸ”¨ Install and Build
        env:
          REACT_APP_GA_ID: ${{ secrets.REACT_APP_GA_ID }}
        run: |
          npm ci
          npm run build --if-present
      - name: ğŸ“‚ Deploy files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.reisdev.com.br
          username: ${{ secrets.HOSTOO_FTP_USER }}
          password: ${{ secrets.HOSTOO_FTP_PASSWORD }}
          dangerous-clean-slate: true
          local-dir: ./build/
          server-dir: ./public_html/
